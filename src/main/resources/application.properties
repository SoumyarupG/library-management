# Database Configuration for Deployment (PostgreSQL)
spring.datasource.url=jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate Settings
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update 
# Set to 'none' or 'validate' in production for safety
spring.jpa.show-sql=true  
# Optional: Shows SQL queries in logs

# Dynamic Port for Deployment
server.port=${PORT:8080} 
# Uses Renderâ€™s dynamic port for deployment

# Fix for Resource Handling in Deployment
spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false
